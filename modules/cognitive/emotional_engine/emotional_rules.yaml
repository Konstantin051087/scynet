# Правила контекстного влияния
contextual_influences:
  временные:
    утро: 
      joy: 0.1
      excitement: 0.05
    день:
      neutral: 0.1
    вечер:
      sadness: 0.1
      contentment: 0.05
    ночь:
      fear: 0.05
      sadness: 0.1

  ситуационные:
    проблема:
      frustration: 0.2
      sadness: 0.1
    успех:
      joy: 0.3
