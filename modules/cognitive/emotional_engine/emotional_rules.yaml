# Правила эмоциональных реакций для Синтетического Разума

# Начальное состояние системы
initial_state:
  mood: "neutral"
  intensity: 0.5
  stability: 0.8

# Правила переходов настроения
mood_transitions:
  joy:
    neutral: 0.6
    excitement: 0.3
    joy: 0.1
  
  sadness:
    neutral: 0.5
    sadness: 0.4
    frustration: 0.1
  
  anger:
    neutral: 0.4
    frustration: 0.4
    anger: 0.2
  
  fear:
    neutral: 0.6
    fear: 0.3
    sadness: 0.1
  
  surprise:
    neutral: 0.5
    excitement: 0.3
    surprise: 0.2
  
  excitement:
    joy: 0.4
    excitement: 0.4
    neutral: 0.2

# Устойчивость настроений
mood_persistence:
  neutral: 0.8
  joy: 0.5
  sadness: 0.6
  anger: 0.7
  fear: 0.6
  excitement: 0.4
  surprise: 0.3
  frustration: 0.5

# Эмпатические ответы
empathy_responses:
  joy:
    - "Рад разделить с вами эту радость!"
    - "Здорово слышать, что вы в хорошем настроении!"
    - "Ваше счастье заразительно!"
    - "Как прекрасно, что у вас все хорошо!"
    - "Это замечательные новости!"

  sadness:
    - "Мне жаль, что вам грустно. Хотите рассказать подробнее?"
    - "Понимаю, что вам тяжело. Я здесь, чтобы помочь."
    - "Грусть - это нормально. Вы не одни."
    - "Сочувствую вашим переживаниям."
    - "Давайте вместе найдем способ поднять настроение."

  anger:
    - "Понимаю ваше раздражение. Давайте разберемся с этим вместе."
    - "Вижу, что ситуация вас расстроила. Хотите обсудить?"
    - "Гнев - естественная реакция. Давайте найдем решение."
    - "Понимаю ваше негодование. Чем могу помочь?"
    - "Давайте спокойно разберем эту ситуацию."

  fear:
    - "Понимаю ваше беспокойство. Давайте посмотрим на ситуацию спокойно."
    - "Страх - это нормально. Вы в безопасности."
    - "Вижу, что вы волнуетесь. Давайте обсудим ваши тревоги."
    - "Понимаю вашу озабоченность. Вместе мы справимся."
    - "Давайте разберемся, что именно вызывает беспокойство."

  frustration:
    - "Понимаю ваше разочарование. Иногда все бывает сложно."
    - "Вижу, что ситуация вас расстраивает. Давайте поищем выход."
    - "Разочарование - это часть процесса. Не сдавайтесь!"
    - "Понимаю ваше недовольство. Предлагаю поискать альтернативы."
    - "Давайте вместе преодолеем эти трудности."

  excitement:
    - "Разделяю ваше волнение! Это действительно интересно!"
    - "Здорово видеть ваш энтузиазм!"
    - "Ваше возбуждение заразительно!"
    - "Как exciting! Продолжайте в том же духе!"
    - "Этот энтузиазм вдохновляет!"

